name: Sync README to PyPI

on:
  push:
    branches:
      - main
    paths:
      - "readme.md"  # trigger when README changes

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine toml

      - name: Auto-bump version (post release)
        run: |
          python - <<'EOF'
          import toml, re
          from pathlib import Path

          pyproject = Path("pyproject.toml")
          data = toml.load(pyproject)

          version = data["project"]["version"]

          # bump version: 0.1.0 -> 0.1.0.post1, 0.1.0.post1 -> 0.1.0.post2
          if ".post" in version:
              base, post = version.split(".post")
              post = int(post) + 1
              new_version = f"{base}.post{post}"
          else:
              new_version = f"{version}.post1"

          data["project"]["version"] = new_version
          pyproject.write_text(toml.dumps(data))
          print(f"Bumped version: {version} â†’ {new_version}")

          # Update __version__ in __init__.py
          init_file = Path("structure_derivation") / "__init__.py"
          init_content = init_file.read_text()
          init_content = re.sub(r'__version__\s*=\s*["\'].*?["\']',
                                f'__version__ = "{new_version}"', init_content)
          init_file.write_text(init_content)
          EOF

      - name: Build package
        run: |
          rm -rf dist/ build/ *.egg-info
          python -m build

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
