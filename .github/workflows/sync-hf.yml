name: Sync README to Hugging Face

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1   # ensures it actually pulls repo files

      - name: Install dependencies
        run: pip install huggingface_hub

      - name: Upload README.md to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<'EOF'
          from huggingface_hub import HfApi
          import os
          assert os.path.exists("README.md"), "README.md not found in repo!"
          api = HfApi()
          api.upload_file(
              path_or_fileobj="README.md",
              path_in_repo="README.md",
              repo_id="keshavbhandari/Structure-Derivation",
              repo_type="model",
              token=os.environ["HF_TOKEN"]
          )
          EOF
